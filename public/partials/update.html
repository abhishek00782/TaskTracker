<div class="container" style="margin-top:100px">
    <div class="row">
        <label class="col-sm-2 col-sm-offset-1 control-label">Subject</label >
	<div class="col-sm-8" >
        {{task.selectedTask.subject}}
        <br>
	</div >
</div >
<div class="row">
	<label class="col-sm-2 col-sm-offset-1 control-label" >Body</label >
	<div class="col-sm-8" >
        {{task.selectedTask.body}}
        <br>
	</div >
</div >
<div class="row">
	<label class="col-sm-2 col-sm-offset-1 control-label" >Assigned Date</label >
	<div class="col-sm-8" >
		{{task.selectedTask.assignedDate}}
        <br>
	</div >
</div >
<div class="row">
	<label class="col-sm-2 col-sm-offset-1 control-label" >Deadline</label >
	<div class="col-sm-8" >
		{{task.selectedTask.deadline}}
        <br>
	</div >

</div >
<div class="row">
	<label class="col-sm-2 col-sm-offset-1 control-label" >Priority</label >
	<div class="col-sm-8" >
		{{task.selectedTask.priority}}
        <br>
	</div >

</div >
<div class="row">
	<label class="col-sm-2 col-sm-offset-1 control-label" >Members {{$index}}:</label >
	<div class="col-sm-8" ng-repeat="member in task.selectedTask.members">
         <tr>  
             <td>{{member.name}}</td>
             <td>{{  }}</td>  
            <td>{{member.email}}</td>
            </tr>
        </table>
	</div >
    <br>
</div >


<div class="form-group row" >
	<label class="col-sm-2 col-sm-offset-1 control-label" >Remark</label >
	<div class="col-sm-7" >
		<textarea name="remark" ng-model="task.selectedTask.remark">Enter remark here...</textarea>
	</div >

</div >
<div class="form-group row" >
	<label class="col-sm-2 col-sm-offset-1 control-label" >Status</label >
	<div class="col-sm-3" >
		<select name="status"
		        class="form-control"
		        ng-model="task.selectedTask.status"
		        id="" >
			<option value="pending" >Pending</option >
            <option value="working" >Working</option >
			<option value="compeleted" >compeleted</option >
		</select >
	</div >
</div >
<div class="form-group row" >
	<label class="col-sm-2 col-sm-offset-1 control-label" >Ratings</label >
	<div class="col-sm-3" >
		<input type="text"
		       name="ratings"
		       class="form-control"
		       ng-model="task.selectedTask.tatings"
                />
        
	</div >
        <label class="col-sm-1">/5</label >
</div >
</div>
